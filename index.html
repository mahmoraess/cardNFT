<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Esmalte Preview Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    
    <div class="card-image">
      <img src="images/esmalte1.png" alt="Esmalte Azul Metálico">
      <div class="overlay">
        <span>👁</span>
      </div>
    </div>

    <h1 class="card-title">Esmalte A Onça Que Habita Em Mim</h1>
    <p class="card-description">Coleção Chillibeans 2025, cor vibrante e acabamento duradouro.</p>

    <div class="card-info">
      <span class="price">R$ 9,90</span>
      <span class="time">Em estoque</span>
    </div>

    <div class="card-footer">
      <img src="images/marca.jpg" alt="Marca" class="avatar">
      <p>Marca <strong>Risqué</strong></p>
    </div>
  </main>
</body>
</html>
